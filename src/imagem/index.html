<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="main.js"></script>
    <title>Dia 19</title>
  </head>
  <body>
    <!-- Main Section -->
    <div class="main">
      <h1>Galeria</h1>
      <h2>Clique na categoria escolhida:</h2>
      <!-- Buttons Div -->
      
      <div class="button-container">
        <input
          type="button"
          id="btnGenImg"
          class="btnGenImg"
          data-key="jogos"
          value="Jogos"
        />
        <input
          type="button"
          id="btnGenImg2"
          class="btnGenImg"
          data-key="Tecnologia"
          value="Tech"
        />
        <input
          type="button"
          id="btnGenImg3"
          class="btnGenImg"
          data-key="natureza"
          value="Natureza"
        />
        <input
          type="button"
          id="btnGenImg4"
          class="btnGenImg"
          data-key="Dev"
          value="Code"
        />
      </div>
      <!-- Image Display -->
      <div class="image-display">
        <div class="placeholder">
          <span class="material-symbols-outlined"> filter </span>
          <p>Pick one of the categories above</p>
        </div>
      </div>
    </div>
  </body>
</html>
